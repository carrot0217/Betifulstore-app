<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 등록 및 삭제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #5a4031;
    }
    form {
      margin-bottom: 30px;
    }
    input, textarea, button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ffcfa0;
      color: #4e342e;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffbb7d;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>상품 등록</h1>
 <form method="post" action="/admin/items/add" enctype="multipart/form-data">
    <label>상품명: <input type="text" name="name" required></label>
    <label>설명: <textarea name="description" required></textarea></label>
    <label>재고 수량: <input type="number" name="stock" required></label>
    <label>이미지 업로드: <input type="file" name="image" required></label>
    <button type="submit">상품 등록</button>
  </form>

  <h2>등록된 상품</h2>
  {% for item in inventory %}
  <div class="product">
    <p><strong>{{ item.name }}</strong></p>
    <p>{{ item.description }}</p>
    <p>재고: {{ item.stock }}</p>
    <form method="post" action="/delete/{{ loop.index0 }}">
      <button type="submit">삭제</button>
    </form>
  </div>
  {% endfor %}
</body>
</html>
