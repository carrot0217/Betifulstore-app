<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 통계 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fffaf3; text-align: center; padding: 30px; }
    h1 { color: #5a4031; margin-bottom: 20px; }
    .filter-row { margin-bottom: 24px; }
    input[type=date], select {
      padding: 8px; margin: 0 4px; border-radius: 6px; border: 1px solid #ccc;
      background: #ffe0b2;
    }
    button { padding: 8px 20px; background: #ffcc80; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #4e342e; margin-left: 10px; }
    button:hover { background-color: #ffb74d; }
    .summary { margin-bottom: 30px; font-size: 1.1em; color: #4e342e; }
    .chart-container { width: 90%; max-width: 800px; margin: 30px auto; background: #fff; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.06);}
    a.download { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #ffcc80; border-radius: 8px; font-weight: bold; color: #4e342e; text-decoration: none; }
    a.download:hover { background-color: #ffb74d; }
  </style>
</head>
<body>
  <h1>📊 통계 대시보드</h1>

  <form class="filter-row" method="get" action="/admin/dashboard">
    <label>기간:
      <input type="date" name="start" value="{{ start_date }}">
      ~
      <input type="date" name="end" value="{{ end_date }}">
    </label>
    <label>
      매장:
      <select name="store">
        <option value="">전체</option>
        {% for store in store_list %}
        <option value="{{ store }}" {% if selected_store == store %}selected{% endif %}>{{ store }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">조회</button>
    <a class="download" href="{{ url_for('download_dashboard_data', start=start_date, end=end_date, store=selected_store) }}">📥 엑셀 다운로드</a>
  </form>

  <div class="summary">
    총 주문 수: <strong>{{ total_orders }}</strong>건 / 총 수량: <strong>{{ total_quantity }}</strong>개
  </div>

  <div class="chart-container">
    <canvas id="orderChart" height="60"></canvas>
  </div>

  {% if top_items %}
  <div style="margin:30px 0;">
    <b>TOP 주문 상품</b>
    <ul style="list-style:none;padding:0;">
      {% for item, qty in top_items %}
      <li>{{ item }}: {{ qty }}개</li>
      {% endfor %}
    </ul>
  </div>
  {% else %}
  <p>📭 주문 데이터가 없습니다.</p>
  {% endif %}

  <script>
    // Chart 데이터 주입
    const labels = {{ recent_7_days|tojson }};
    const data = {
      labels: labels,
      datasets: [{
        label: '일별 주문 건수',
        data: {{ daily_data|tojson }},
        backgroundColor: '#ffcc80'
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
      }
    };

    new Chart(document.getElementById('orderChart'), config);
  </script>
</body>
</html>
