{% extends "base.html" %}
{% block title %}👤 사용자 홈{% endblock %}

{% block content %}
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 60px 20px;
      color: #4e342e;
    }
    h2 {
      color: #5a4031;
      margin-bottom: 40px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 14px 24px;
      background-color: #ffcc80;
      border-radius: 10px;
      text-decoration: none;
      color: #4e342e;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #ffb74d;
    }
  </style>

  <h2>👤 사용자 홈</h2>
  <div class="btn-group">
    <a href="/">📦 상품 신청</a>
    <a href="/orders">🧾 주문 이력</a>
    <a href="/logout">🚪 로그아웃</a>
  </div>
{% endblock %}
