<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 상품 등록/삭제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #5a4031;
      margin-bottom: 30px;
    }
    form {
      background: #fff7ec;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffe0b2;
      color: #4e342e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffcc80;
    }
    .product-list {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .product {
      background: #fffaf3;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product img {
      max-height: 60px;
      border-radius: 6px;
      margin-right: 15px;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-actions form {
      display: inline;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      color: #6c5ce7;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📦 상품 등록</h1>
  <form method="post" enctype="multipart/form-data">
    <label>상품명</label>
    <input type="text" name="name" required>

    <label>설명</label>
    <textarea name="description" rows="3" required></textarea>

    <label>재고 수량</label>
    <input type="number" name="stock" required>

    <label>이미지</label>
    <input type="file" name="image" accept="image/*" required>

    <button type="submit">상품 등록</button>
  </form>

  <div class="product-list">
    <h2 style="text-align:center; color: #5a4031;">📋 등록된 상품 목록</h2>
    {% for item in inventory %}
      <div class="product">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <div class="product-info">
          <strong>{{ item.name }}</strong><br>
          {{ item.description }}<br>
          재고: {{ item.stock }}개
        </div>
        <div class="product-actions">
          <form action="/edit/{{ loop.index0 }}" method="get">
            <button>수정</button>
          </form>
          <form action="/delete/{{ loop.index0 }}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
            <button>삭제</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>

  <a class="back-link" href="/admin/home">← 관리자 홈으로</a>
</body>
</html>
