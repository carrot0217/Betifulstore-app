<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔐 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #5a4031;
    }
    form {
      display: inline-block;
      background: #ffe0b2;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ffcc80;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      color: #4e342e;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    .message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>🔐 로그인</h1>
  <form method="POST">
    <input type="text" name="user_id" placeholder="아이디" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
  </form>
</body>
</html>
