<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📄 전체 주문 이력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #5a4031;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #ffe0b2;
      color: #4e342e;
    }
    tr:hover {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <h1>📄 전체 주문 이력 보기</h1>
  {% if orders %}
  <table>
    <tr>
      <th>매장</th>
      <th>상품명</th>
      <th>수량</th>
      <th>희망일</th>
      <th>신청일</th>
    </tr>
    {% for o in orders %}
    <tr>
      <td>{{ o.store }}</td>
      <td>{{ o.item }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.wish_date }}</td>
      <td>{{ o.date }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>📭 주문 이력이 없습니다.</p>
  {% endif %}
</body>
</html>
