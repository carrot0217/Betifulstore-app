<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🛠 관리자 홈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #5a4031;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }
    a.button {
      display: block;
      padding: 15px;
      background-color: #ffe0b2;
      color: #4e342e;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #ffcc80;
    }
  </style>
</head>
<body>
  <h1>🛠 관리자 홈</h1>
  <div class="button-container">
    <a class="button" href="/admin/users">👤 사용자 등록 / 삭제</a>
    <a class="button" href="/admin/orders">📄 전체 주문 이력 보기</a>
    <a class="button" href="/admin">📦 상품 등록 / 삭제</a>
    <a class="button" href="/admin/dashboard">📊 통계 대시보드</a>
  </div>
</body>
</html>
