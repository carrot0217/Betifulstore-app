<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 홈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #fffaf3, #ffefcc);
      text-align: center;
      padding: 60px;
      color: #4e342e;
    }
    h2 {
      color: #5a4031;
      margin-bottom: 40px;
      font-size: 2em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 14px 0;
    }
    a {
      text-decoration: none;
      background-color: #ffcc80;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: bold;
      color: #4e342e;
      display: inline-block;
      width: 220px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a:hover {
      background-color: #ffb74d;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h2>관리자 홈</h2>
  <ul>
    <li><a href="/admin/orders">전체 주문 이력</a></li>
    <li><a href="/admin/items">상품 등록/삭제</a></li>
    {% if admin_type == '2' %}
      <li><a href="/admin/dashboard">통계 대시보드</a></li>
      <li><a href="/admin/users">사용자 등록/삭제</a></li>
    {% endif %}
    <li><a href="/logout">로그아웃</a></li>
  </ul>
</body>
</html>
