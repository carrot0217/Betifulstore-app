<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 주문 이력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #5a4031;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      padding: 8px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>
  <h1>전체 주문 이력</h1>
  <form method="post">
    <label>매장 선택:
      <select name="store">
        <option value="">전체</option>
        {% for store in store_names %}
        <option value="{{ store }}" {% if store == selected_store %}selected{% endif %}>{{ store }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">조회</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>매장명</th>
        <th>상품명</th>
        <th>수량</th>
        <th>희망일</th>
        <th>신청일</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o.store }}</td>
        <td>{{ o.item }}</td>
        <td>{{ o.quantity }}</td>
        <td>{{ o.wish_date }}</td>
        <td>{{ o.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
