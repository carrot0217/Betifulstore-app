<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📋 전체 주문 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #5a4031;
      margin-bottom: 20px;
    }
    .filter-form {
      margin-bottom: 20px;
      font-size: 0.95em;
    }
    input[type="date"], select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #ffe0b2;
      margin: 0 5px;
    }
    button {
      padding: 8px 18px;
      background-color: #ffcc80;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #4e342e;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    a.download {
      display: inline-block;
      margin-left: 10px;
      padding: 8px 18px;
      background-color: #ffcc80;
      border-radius: 6px;
      font-weight: bold;
      color: #4e342e;
      text-decoration: none;
    }
    a.download:hover {
      background-color: #ffb74d;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #ffe0b2;
      color: #4e342e;
    }
    tr:hover {
      background-color: #fff3e0;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      color: #4e342e;
    }
  </style>
</head>
<body>
  <h1>📋 전체 주문 목록 보기</h1>

  <form class="filter-form" method="get" action="/admin/orders">
    <label>기간:
      <input type="date" name="start" value="{{ start_date }}">
      ~
      <input type="date" name="end" value="{{ end_date }}">
    </label>
    <label>
      매장:
      <select name="store">
        <option value="">전체</option>
        {% for store in store_names %}
        <option value="{{ store }}" {% if selected_store == store %}selected{% endif %}>{{ store }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">조회</button>
    <a class="download" href="{{ url_for('download_orders_excel', start=start_date, end=end_date, store=selected_store) }}">📥 엑셀 다운로드</a>
  </form>

  {% if orders %}
  <table>
    <tr>
      <th>매장</th>
      <th>상품명</th>
      <th>수량</th>
      <th>희망일</th>
      <th>신청일</th>
    </tr>
    {% for o in orders %}
    <tr>
      <td>{{ o.store }}</td>
      <td>{{ o.item }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.wish_date }}</td>
      <td>{{ o.date }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="summary">
    총 신청 수량: {{ total_quantity }}개
  </div>
  {% else %}
  <p>📭 주문 이력이 없습니다.</p>
  {% endif %}
  <div style="margin-top: 30px;">
  <a href="/admin/home" style="display:inline-block; padding:10px 20px; background-color:#ffcc80; color:#4e342e; font-weight:bold; border-radius:8px; text-decoration:none;">🏠 홈으로</a>
</div>

</body>
</html>
