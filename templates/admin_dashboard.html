<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 통계 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #5a4031;
      margin-bottom: 20px;
    }
    .summary {
      margin: 20px 0;
      font-size: 1.1em;
      color: #4e342e;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>📊 통계 대시보드</h1>

  <div class="summary">
    총 주문 수: <strong>{{ total_orders }}</strong>건 /
    총 수량: <strong>{{ total_quantity }}</strong>개
  </div>

  <div class="chart-container">
    <canvas id="storeChart" height="60"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="itemChart" height="60"></canvas>
  </div>

  <script>
    const storeNames = {{ store_names|tojson }};
    const storeValues = {{ store_values|tojson }};
    new Chart(document.getElementById('storeChart'), {
      type: 'bar',
      data: {
        labels: storeNames,
        datasets: [{
          label: '매장별 신청 수량',
          data: storeValues,
          backgroundColor: '#b2dfdb'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const itemNames = {{ item_names|tojson }};
    const itemValues = {{ item_values|tojson }};
    new Chart(document.getElementById('itemChart'), {
      type: 'bar',
      data: {
        labels: itemNames,
        datasets: [{
          label: '상품별 신청 수량',
          data: itemValues,
          backgroundColor: '#ffd180'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
