<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fffaf3;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ffdebd;
      border: none;
      color: #4e342e;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcfa0;
    }
    .remember-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .remember-container input[type="checkbox"] {
      margin-right: 8px;
    }
    .remember-container label {
      font-size: 0.9em;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üë§ ÏÇ¨Ïö©Ïûê Î°úÍ∑∏Ïù∏</h2>
    <form method="POST" onsubmit="handleRememberMe()">
      <input type="text" name="user_id" id="user_id" placeholder="ID ÏûÖÎ†•" required>
      <input type="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" required>
      <div class="remember-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">ÏïÑÏù¥Îîî Ï†ÄÏû•</label>
      </div>
      <button type="submit">Î°úÍ∑∏Ïù∏</button>
    </form>
  </div>

  <script>
    window.onload = function() {
      const savedId = getCookie("user_id");
      if (savedId) {
        document.getElementById("user_id").value = savedId;
        document.getElementById("rememberMe").checked = true;
      }
    }

    function handleRememberMe() {
      const userId = document.getElementById("user_id").value;
      const remember = document.getElementById("rememberMe").checked;

      if (remember) {
        setCookie("user_id", userId, 30);
      } else {
        deleteCookie("user_id");
      }
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
    }
  </script>
</body>
