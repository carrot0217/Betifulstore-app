<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📬 받은 쪽지함</title>
  <style>
    body { background: #fffaf3; font-family: 'Segoe UI', sans-serif; padding: 40px; }
    h1 { color: #5a4031; margin-bottom: 30px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 10px #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffecb3;
      color: #4e342e;
    }

    .btn-compose {
      margin-top: 24px;
      background-color: #ffcc80;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📬 받은 쪽지함</h1>

  {% if messages %}
    <table>
      <tr>
        <th>보낸 사람</th>
        <th>내용</th>
        <th>받은 시간</th>
      </tr>
      {% for msg in messages %}
      <tr>
        <td>{{ msg[0] }}</td>
        <td>{{ msg[1] }}</td>
        <td>{{ msg[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>📭 받은 쪽지가 없습니다.</p>
  {% endif %}

  <a href="{{ url_for('send_message') }}">
    <button class="btn-compose">📩 새 쪽지 보내기</button>
  </a>
</body>
</html>
