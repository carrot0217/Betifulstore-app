<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🛒 관리자 상품 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5a4031;
    }
    .form-box, .inventory-list {
      background: #fff7ec;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    input[type="text"], input[type="number"], textarea, input[type="file"] {
      padding: 8px;
      margin: 5px 0 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ffcfa0;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #5a4031;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffbb7d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ffe0b2;
    }
    img {
      max-width: 60px;
      max-height: 60px;
    }
    .action-buttons form {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>🛒 관리자 상품 등록</h1>

  <div class="form-box">
    <form method="post" enctype="multipart/form-data">
      <label>상품명</label>
      <input type="text" name="name" required>
      
      <label>설명</label>
      <textarea name="description" rows="3" required></textarea>
      
      <label>재고 수량</label>
      <input type="number" name="stock" min="0" required>
      
      <label>이미지 업로드</label>
      <input type="file" name="image" accept="image/*" required>
      
      <button type="submit">등록</button>
    </form>
  </div>

  <div class="inventory-list">
    <h2>📦 등록된 상품 목록</h2>
    <table>
      <tr>
        <th>이미지</th>
        <th>상품명</th>
        <th>설명</th>
        <th>재고</th>
        <th>수정/삭제</th>
      </tr>
      {% for i, item in enumerate(inventory) %}
      <tr>
        <td><img src="{{ item.image }}" alt="Image"></td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.stock }}</td>
        <td class="action-buttons">
          <form method="get" action="/edit/{{ i }}">
            <button type="submit">수정</button>
          </form>
          <form method="post" action="/delete/{{ i }}" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit">삭제</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <a href="/admin/dashboard">← 관리자 대시보드로 돌아가기</a>
</body>
</html>
