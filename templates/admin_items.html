<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🛠️ 상품 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fffaf3;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🔧 관리자 상품 등록</h1>
  <a href="{{ url_for('dashboard') }}">🏠 대시보드로 돌아가기</a>
  <form method="POST">
    <input type="text" name="name" placeholder="상품명" required>
    <input type="text" name="description" placeholder="설명" required>
    <input type="number" name="quantity" placeholder="수량" required>
    <button type="submit">등록</button>
  </form>

  <h2>📋 현재 상품 목록</h2>
  <table>
    <tr><th>상품명</th><th>설명</th><th>수량</th></tr>
    {% for item in items %}
    <tr>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color: green;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</body>
</html>
