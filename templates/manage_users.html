<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>👤 사용자 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #4e342e;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #5a4031;
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    input, select {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff8e1;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffcc80;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #4e342e;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    li {
      background-color: #fff;
      margin: 6px auto;
      padding: 10px 20px;
      width: fit-content;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h2>👤 사용자 관리</h2>

  <form method="post">
    <input name="user_id" placeholder="ID" required>
    <input name="password" placeholder="비밀번호" required>
    <select name="role">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button name="action" value="add">➕ 추가</button>
    <button name="action" value="delete">🗑 삭제</button>
  </form>

  <ul>
  {% for user in users %}
    <li>{{ user.user_id }} ({{ user.role }})</li>
  {% endfor %}
  </ul>
</body>
</html>
