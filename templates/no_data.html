<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📄 데이터 없음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #5a4031;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background-color: #fff7ec;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #666;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffd180;
      color: #4e342e;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background-color: #ffcc80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📭</div>
    <h1>다운로드할 데이터가 없습니다</h1>
    <p>선택된 기간이나 조건에 맞는 주문 기록이 존재하지 않습니다.</p>
    <a href="/admin/dashboard">← 대시보드로 돌아가기</a>
  </div>
</body>
</html>
