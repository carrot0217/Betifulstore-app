<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✏️ 상품 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #5a4031;
    }
    .form-box {
      background: #fff7ec;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background-color: #ffd180;
      border: none;
      padding: 10px 20px;
      color: #4e342e;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffcc80;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #6c5ce7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>✏️ 상품 수정</h1>

  <div class="form-box">
    <form method="post">
      <label for="name">상품명</label>
      <input type="text" id="name" name="name" value="{{ item.name }}" required>

      <label for="description">설명</label>
      <input type="text" id="description" name="description" value="{{ item.description }}" required>

      <label for="stock">재고 수량</label>
      <input type="number" id="stock" name="stock" value="{{ item.stock }}" required>

      <button type="submit">수정 완료</button>
    </form>
  </div>

  <a href="/admin">← 상품 목록으로 돌아가기</a>

</body>
</html>
