<html lang="ko">

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 40px;
      color: #4e342e;
    }
    h2 {
      color: #5a4031;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;

    }

      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      color: #4e342e;
      display: inline-block;
    }

  <h2>관리자 홈</h2>

    {% if admin_type == '2' %}
      <li><a href="/admin/dashboard">통계 대시보드</a></li>
      <li><a href="/admin/users">사용자 등록/삭제</a></li>
