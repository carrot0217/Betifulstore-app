<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🛒 상품 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #333;
      margin: 20px;
    }
    h1 {
      color: #5a4031;
    }
    form {
      margin-bottom: 20px;
      background: #fff7ec;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    label, select, input[type="text"], input[type="date"], input[type="number"] {
      margin: 5px 10px 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    select {
      background-color: #fffaf0;
    }
    button {
      background-color: #ffd180;
      color: #4e342e;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc80;
    }
    .product {
      background: #fff1dc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .footer-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
    }
  </style>
  <script>
    function checkQuantity(input, maxQty) {
      if (parseInt(input.value) > maxQty) {
        alert("현 재고는 " + maxQty + "개 입니다.");
        input.value = maxQty;
      }
    }
  </script>
</head>
<body>
  <h1>🛍 상품 목록</h1>

  <form method="get">
    <label>상품 검색:
      <input type="text" name="keyword" value="{{ keyword }}">
    </label>
    <label>정렬:
      <select name="sort">
        <option value="">-- 선택 --</option>
        <option value="name" {% if sort_by == 'name' %}selected{% endif %}>이름순</option>
        <option value="stock" {% if sort_by == 'stock' %}selected{% endif %}>재고 많은 순</option>
      </select>
    </label>
    <button type="submit">검색</button>
  </form>

  {% for item in inventory %}
    <div class="product">
      <img src="{{ item.image }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <p>재고: {{ item.stock }}개</p>

      {% if item.stock > 0 %}
        <form method="post" action="/order">
          <input type="hidden" name="item_index" value="{{ loop.index0 }}">
          <label>수량:
            <input type="number" name="quantity" min="1" max="{{ item.stock }}" required
                   oninput="checkQuantity(this, {{ item.stock }})">
          </label><br>
          <label>입고 희망일:
            <input type="date" name="wish_date" required>
          </label><br>
          <button type="submit">신청하기</button>
        </form>
      {% else %}
        <p style="color:red;">품절</p>
      {% endif %}
    </div>
  {% endfor %}

  <a class="footer-link" href="/orders">📄 내 주문 이력 보기</a>
</body>
</html>
