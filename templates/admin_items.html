<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 상품 등록 / 삭제</title>
</head>
<body>
  <h1>📦 상품 등록 / 삭제</h1>
  <form method="POST" action="/admin/items/add">
    <input type="text" name="item_name" placeholder="상품 이름" required>
    <input type="number" name="stock" placeholder="초기 재고" required>
    <button type="submit">등록</button>
  </form>

  <h2>상품 목록</h2>
  <ul>
    {% for item in items %}
      <li>{{ item.name }} - 재고: {{ item.stock }}</li>
    {% endfor %}
  </ul>
</body>
</html>
