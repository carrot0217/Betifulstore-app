<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>👥 사용자 계정 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #fefaf5;
      color: #333;
    }
    h1 {
      color: #5a4031;
    }
    .section {
      background: #fff7ec;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin: 5px 10px 5px 0;
    }
    input[type="text"], input[type="password"] {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 14px;
      border: none;
      background-color: #ffd180;
      color: #4e342e;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffcc80;
    }
    .message {
      background: #e0f7fa;
      border-left: 5px solid #4db6ac;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    a {
      color: #6c5ce7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>👥 사용자 계정 관리</h1>

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}

  <div class="section">
    <h3>✅ 사용자 추가</h3>
    <form method="post">
      <input type="hidden" name="action" value="add">
      ID: <input type="text" name="user_id" required>
      비밀번호: <input type="password" name="password" required>
      <button type="submit">추가</button>
    </form>
  </div>

  <div class="section">
    <h3>🗑 사용자 삭제</h3>
    <form method="post">
      <input type="hidden" name="action" value="delete">
      ID: <input type="text" name="user_id" required>
      <button type="submit">삭제</button>
    </form>
  </div>

  <div class="section">
    <h3>📋 현재 등록된 사용자 목록</h3>
    <ul>
      {% for user in users %}
        <li>{{ user }}</li>
      {% endfor %}
    </ul>
  </div>

  <a href="/admin/home">← 관리자 홈으로</a>
</body>
</html>
