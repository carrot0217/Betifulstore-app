<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>상품 관리</title></head>
<body>
  <h2>상품 목록</h2>
  <ul>
  {% for item in items %}
    <li>{{ item.name }} (재고: {{ item.stock }})</li>
  {% endfor %}
  </ul>
  <form method="post" action="/admin/items/add" enctype="multipart/form-data">
    <input name="name" placeholder="상품명">
    <input name="description" placeholder="설명">
    <input name="stock" type="number" placeholder="재고">
    <input name="image" type="file">
    <button type="submit">추가</button>
  </form>
</body>
</html>
