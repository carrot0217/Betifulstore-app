<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 상품 등록 및 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5a4031;
    }
    form {
      background: #fff7ec;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #ffdab9;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #4b3832;
    }
    button:hover {
      background-color: #ffccaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffaf0;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ffe7c2;
      color: #5a4031;
    }
    img {
      max-width: 80px;
      border-radius: 6px;
    }
    .actions form {
      display: inline;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #6c5ce7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📦 상품 등록 및 관리</h1>

  <form method="POST" enctype="multipart/form-data">
    <label>상품명:</label>
    <input type="text" name="name" required>
    <label>설명:</label>
    <input type="text" name="description" required>
    <label>재고 수량:</label>
    <input type="number" name="stock" min="0" required>
    <label>상품 이미지:</label>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">상품 등록</button>
  </form>

  <h2>📋 등록된 상품 목록</h2>
  <table>
    <tr>
      <th>번호</th>
      <th>이미지</th>
      <th>상품명</th>
      <th>설명</th>
      <th>재고</th>
      <th>관리</th>
    </tr>
    {% for item in inventory %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><img src="{{ item.image }}" alt="{{ item.name }}"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.stock }}</td>
      <td class="actions">
        <form method="GET" action="/edit/{{ loop.index0 }}">
          <button type="submit">수정</button>
        </form>
        <form method="POST" action="/delete/{{ loop.index0 }}">
          <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="/admin/home">← 관리자 홈으로 돌아가기</a>
</body>
</html>
