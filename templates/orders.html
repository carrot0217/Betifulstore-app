<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 내 주문 이력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5a4031;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fffaf0;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ffe4b5;
      color: #4b3832;
    }
    tr:nth-child(even) {
      background-color: #fff5e1;
    }
    tr:hover {
      background-color: #ffe8cc;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #5a4031;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📦 내 주문 이력</h1>
  {% if orders %}
    <table>
      <thead>
        <tr>
          <th>상품명</th>
          <th>수량</th>
          <th>신청일</th>
          <th>희망 입고일</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.item }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.wish_date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>주문 이력이 없습니다.</p>
  {% endif %}
  <a href="/">← 돌아가기</a>
</body>
</html>
