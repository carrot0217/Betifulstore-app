<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔑 사용자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fffaf3;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffdebd;
      border: none;
      color: #4e342e;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcfa0;
    }
    label {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>🔑 사용자 로그인</h2>
    <form method="POST" onsubmit="handleRememberMe()">
      <input type="text" name="user_id" id="user_id" placeholder="ID 입력" required>
      <input type="password" name="password" placeholder="비밀번호 입력" required>
      <label><input type="checkbox" id="rememberMe"> 아이디 저장</label>
      <button type="submit">로그인</button>
    </form>
  </div>

  <script>
    // 쿠키에서 user_id 불러오기
    window.onload = function() {
      const savedId = getCookie("user_id");
      if (savedId) {
        document.getElementById("user_id").value = savedId;
        document.getElementById("rememberMe").checked = true;
      }
    }

    function handleRememberMe() {
      const userId = document.getElementById("user_id").value;
      const remember = document.getElementById("rememberMe").checked;

      if (remember) {
        setCookie("user_id", userId, 30); // 30일 저장
      } else {
        deleteCookie("user_id");
      }
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
    }
  </script>
</body>
</html>
