<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #4e342e;
      padding: 30px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product-card {
      width: 220px;
      background: #fff8e1;
      border: 1px solid #ffe0b2;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .product-card p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .product-card form input[type="number"],
    .product-card form input[type="date"] {
      padding: 6px;
      margin: 5px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .product-card form button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ffcc80;
      color: #4e342e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .product-card form button:hover {
      background-color: #ffb74d;
    }
    .logout {
      margin-top: 30px;
      display: inline-block;
      color: #4e342e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🛒 상품 신청</h2>
  <div class="product-list">
    {% for item in items %}
    <div class="product-card">
      <img src="/static/uploads/{{ item.image }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>재고: {{ item.stock }}개</p>
      <form method="post" action="/order">
        <input type="hidden" name="item_name" value="{{ item.name }}">
        <input name="quantity" type="number" placeholder="수량" min="1" max="{{ item.stock }}" required>
        <input name="wish_date" type="date" required>
        <button type="submit">신청</button>
      </form>
    </div>
    {% endfor %}
  </div>
  <a class="logout" href="/logout">🔒 로그아웃</a>
</body>
</html>
