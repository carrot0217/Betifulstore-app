<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #4e342e;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff3e0;
      border-radius: 16px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .zoom-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #ffcc80;
      color: #4e342e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    .footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-cart-shopping"></i> 상품 신청</h1>
  <div class="container">
    {% for item in items %}
    <div class="card">
      <img src="/static/uploads/{{ item.image }}" alt="{{ item.name }}">
      <div class="zoom-icon" onclick="openImagePopup('{{ url_for('static', filename='uploads/' ~ item.image) }}')">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <h3>{{ item.name }}</h3>
      <p>재고: {{ item.stock }}개</p>
      <form method="post" action="/order">
        <input type="hidden" name="item_name" value="{{ item.name }}">
        <label>신청 수량</label>
        <input name="quantity" type="number" min="1" required>
        <label>입고 희망일</label>
        <input name="wish_date" type="date" required>
        <button type="submit">신청</button>
      </form>
    </div>
    {% endfor %}
  </div>
  <div class="footer">
    <a href="/logout" style="text-decoration:none;color:#4e342e;"><i class="fa-solid fa-lock"></i> 로그아웃</a>
  </div>

  <script>
    function openImagePopup(imageUrl) {
      const popup = window.open('', 'ImagePopup', 'width=600,height=600');
      popup.document.write('<html><head><title>이미지 확대</title></head><body style="margin:0;padding:0;text-align:center;background:#fffaf3;"><img src="' + imageUrl + '" style="max-width:100%;max-height:100%;border-radius:12px;"></body></html>');
    }
  </script>
</body>
</html>
