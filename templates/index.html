<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 상품 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #5a4031;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #ffe0b2;
      color: #4e342e;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    select, input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ffcc80;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #4e342e;
    }
    button:hover {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>📦 상품 신청하기</h1>

  {% if items %}
  <form action="/order" method="POST">
    <select name="item_name" required>
      <option value="">-- 상품 선택 --</option>
      {% for item in items %}
      <option value="{{ item.name }}">{{ item.name }} (재고: {{ item.stock }})</option>
      {% endfor %}
    </select>
    <input type="number" name="quantity" min="1" placeholder="수량" required>
    <input type="date" name="wish_date" required>
    <button type="submit">신청</button>
  </form>
  {% else %}
  <p>📭 등록된 상품이 없습니다.</p>
  {% endif %}
</body>
</html>
