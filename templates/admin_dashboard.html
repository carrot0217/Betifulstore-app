<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 관리자 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #fefaf5;
      color: #333;
    }
    h1, h2 {
      color: #5a4031;
    }
    .filter-section {
      background: #fff7ec;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    label {
      display: inline-block;
      margin: 5px 10px 5px 0;
    }
    select, input[type="date"] {
      padding: 5px;
      margin-right: 10px;
    }
    .stats-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      flex: 1;
      min-width: 150px;
      background: #fff1dc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    .box h2 {
      margin: 0;
      font-size: 1.8em;
      color: #5a4031;
    }
    .box p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #666;
    }
    .top-list li {
      margin: 5px 0;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    @media (max-width: 600px) {
      .stats-box {
        flex-direction: column;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function autoSubmit() {
      document.getElementById('filterForm').submit();
    }
  </script>
</head>
<body>
  <h1>📊 관리자 통계 대시보드</h1>

  <!-- 필터 -->
  <form id="filterForm" method="get" class="filter-section">
    <label>기간:
      <input type="date" name="start" value="{{ start_date }}" onchange="autoSubmit()">
      ~
      <input type="date" name="end" value="{{ end_date }}" onchange="autoSubmit()">
    </label>
    <label>매장:
      <select name="store" onchange="autoSubmit()">
        <option value="">전체</option>
        {% for store in store_list %}
          <option value="{{ store }}" {% if store == selected_store %}selected{% endif %}>{{ store }}</option>
        {% endfor %}
      </select>
    </label>
    <label>상품:
      <select name="item" onchange="autoSubmit()">
        <option value="">전체</option>
        {% for item in item_list %}
          <option value="{{ item }}" {% if item == selected_item %}selected{% endif %}>{{ item }}</option>
        {% endfor %}
      </select>
    </label>
  </form>

  <!-- 통계 요약 -->
  <div class="stats-box">
    <div class="box">
      <h2>{{ total_orders }}</h2>
      <p>총 주문 건수</p>
    </div>
    <div class="box">
      <h2>{{ total_quantity }}</h2>
      <p>총 주문 수량</p>
    </div>
    <div class="box">
      <h2>{{ store_counts|length }}</h2>
      <p>매장 수</p>
    </div>
    <div class="box">
      <h2>{{ item_counts|length }}</h2>
      <p>상품 종류</p>
    </div>
  </div>

  <!-- TOP 5 -->
  <h2>🏅 TOP 5 주문 상품</h2>
  <canvas id="topItemChart" height="100"></canvas>

  <!-- 최근 7일 -->
  <h2>📈 최근 7일 주문 추이</h2>
  <canvas id="dailyChart" height="100"></canvas>

  <br>
  <a href="/admin">← 관리자 페이지</a>

  <!-- 그래프 렌더링 -->
  <script>
    const recentDays = {{ recent_7_days|tojson }};
    const dailyCounts = {{ daily_data|tojson }};

    const topItemLabels = {{ top_items | map(attribute=0) | list | tojson }};
    const topItemValues = {{ top_items | map(attribute=1) | list | tojson }};

    new Chart(document.getElementById('dailyChart'), {
      type: 'line',
      data: {
        labels: recentDays,
        datasets: [{
          label: '일별 주문 수량',
          data: dailyCounts,
          borderColor: '#f0932b',
          backgroundColor: 'rgba(240, 147, 43, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    new Chart(document.getElementById('topItemChart'), {
      type: 'bar',
      data: {
        labels: topItemLabels,
        datasets: [{
          label: '상품별 수량',
          data: topItemValues,
          backgroundColor: '#6ab04c'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
