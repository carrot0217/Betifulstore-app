<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎵 BGM</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.9em;
      color: #4e342e;
      text-align: center;
    }
    #volume-control {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 240, 0.8);
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    input[type="range"] {
      vertical-align: middle;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <!-- 🎵 자동 재생 배경음악 -->
  <audio id="bgm" src="{{ url_for('static', filename='music/PLAYLIST.mp3') }}" autoplay loop></audio>

  <!-- 🔉 사용자 볼륨 조절 -->
  <div id="volume-control">
    🔉 볼륨
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.4">
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const slider = document.getElementById('volumeSlider');

    // 초기 볼륨 설정
    bgm.volume = slider.value;

    // 슬라이더 조작 시 실시간 반영
    slider.addEventListener('input', () => {
      bgm.volume = slider.value;
    });
  </script>
</body>
</html>
